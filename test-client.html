<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
			const socket = io('http://localhost:8000');
      const dto = {
        seed: [
          [false, false, false, false, false],
          [false, false, false, false, false],
          [false,  true,  true,  true, false],
          [false, false, false, false, false],
          [false, false, false, false, false],
        ],
        delay: 2000,
      }
      socket.on('init', id => {
        console.log(`ID: ${id}`);
        socket.emit(id, dto);
        socket.on(id, console.log);
      })
    </script>
  </head>
</html>
